<body style="font-family:arial;background-color: rgb(245, 237, 237);">
    <div>
      <div style="padding-left:30px;"><h1> Question </h1>
        <div><b>Write a program that takes a number N as the input, and prints it to the output.</b></div>
        </div>
      <div style="padding-left:60px;"><h2>Input Format</h2>
        <div><b>
           <ul>
              <li>The only line contains a single integer.</li>
            </ul>
            </b></div>
        </div>
        <div style="padding-left:60px;"><h2>Output Format</h2>
        <div><b>Output the answer in a single line.</b></div>
        </div>
        
    </div>
    <div>
      <table bgcolor="black" width=35% align="center">
        <tr bgcolor="gray" style="text-align:center; height:40px;">
          <th>Input</th>
          <th>Output</th>
          </tr>
          <tr bgcolor="lightgray" style="text-align:center;">
          <td>
             <ul type=none>
              <li>64</li>
          </td>
          <td>
            <ul type=none>
              <li>64</li>
             </ul>
          </td>
          </tr>
      </table>
    </div>

    <div class="row m-3">
        <div class="col ">
          <div class="d-flex justify-content-between mb-2 bg-dark rounded p-2">
            <div class="col-12 w-25">
                <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                <select class="form-select" id="inlineFormSelectPref">
                    <option selected>Choose...</option>
                    <option value="Java">Java</option>
                    <option value="Cpp">Cpp</option>
                    <option value="Python">Python</option>
                    <option value="Python">C</option>
                </select>
            </div>
            <div>
              <button type="button" class="btn btn-success">Coding Sprint</button> 
              <button type="button" class="btn btn-success"><i class="bi bi-play-fill"></i></button> 
            </div>
          </div>
          <textarea type="text" id="editor" class="form-control"  aria-label="First name"></textarea>
        </div>
        <div class="col d-flex flex-column rounded bg-dark px-4">
          <div class="h-50">
            <lable for="Input" class="text-light mt-4 mb-2">Input</lable>
            <textarea type="text" class="form-control h-75"  aria-label="Last name">64</textarea>
          </div>
          <div class="h-50">
            <lable for="Output" class="text-light mb-2">Output</lable>
            <textarea type="text" class="form-control h-75"  aria-label="Last name"></textarea>
          </div>
        </div>
    </div>
</body>
<script>
    var editor=CodeMirror.fromTextArea(document.getElementById("editor"),{
        mode:"text/x-c++src",
        theme:"dracula",
        lineNumbers:true,
        autoCloseBrackets:true,
    })
    var width=window.innerWidth
    editor.setSize(0.7*width,"500")
    var option = document.getElementById("inlineFormSelectPref")
    option.addEventListener("change", function(){
      if (option.value=="Java"){
        editor.setOption("mode","text/x-java")
      }
      else if (option.value=="Python"){
        editor.setOption("mode","text/x-python")
      }
      else{
        editor.setOption("mode","text/x-c++src")
      }

    })
</script>
